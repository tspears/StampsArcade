<p-table [value]="systems">
  <ng-template pTemplate="header">
      <tr>
        <th>System Name</th>
        <th>Status</th>
        <th>Last Updated</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-system>
      <tr>
          <td>{{system.name}}</td>
          <td>{{system.status === 'true' ? 'Available  ' : 'In Use  '}}</td>
          <td>{{formatDate(system.updated)}}</td>
      </tr>
  </ng-template>
</p-table>
